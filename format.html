<html>
<head><title>format</title><head>
<meta charset="UTF-08">
<body>
<FONT SIZE=10>
<FONT COLOR="blue">
<P><b>This text is bold</b><p>
<p><i>This text is italic</i><p>
</FONT>
<FONT SIZE=10>
<P><strong>This text is strong</strong></p>
<p><em>This text is emphasized</em></p>
</FONT>
<FONT SIZE=10>
<FONT COLOR="red">
<P>This <small>TEXT</small> is small</p>
<p><em>This text is <mark>Marked</mark><p/>
</FONT>
<FONT SIZE=10>
<FONT COLOR="green">
<P>This <del>TEXT</del> is deleted</p>
<p><em>This text is <ins>Inserted</ins><p/>
</FONT>
<FONT SIZE=10>
<FONT COLOR="blue">
<P>This text is <sub>subscript</sub></p>
<p><em>This text is <sup>superscript</sup><p/>
</FONT>
</body>
</html>
